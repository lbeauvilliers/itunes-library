<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ITunes Backup</title>
	
	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/users.js"></script>

    <!-- Bootstrap -->
    <link href="../bootstrap/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../bootstrap//vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../bootstrap//vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../bootstrap//vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../bootstrap//build/css/custom.min.css" rel="stylesheet">
	
	<script>
	function initialSetup(){
		document.getElementById("userCreated").style.display="none";
	}
	</script>
  </head>

<body class="login" onload="initialSetup()">
	<h1>ITunes Backup App</h1>
    <div>
      <a class="hiddenanchor" id="signup"></a>
	  <a class="hiddenanchor" id="registersignin"></a>

	<div class="login_wrapper">
	
        <div class="animate form login_form">
		
          <section class="login_content">
			<h5 id="userCreated">User created.</h5>
            <form id="loginForm">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username"  id="loginUsername" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" id="loginPassword" required="" />
              </div>
              <div>
                <button class="btn btn-default" href="#" id="loginButton">Log in</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />
				
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form method ="post" id="registerForm">
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" id="registerUsername" required="" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Library Persistent ID" id="lpid" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" id="registerPassword"required="" />
              </div>
              <div>
                <button class="btn btn-default" href="#" id="registerButton">Submit</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
            </form>
          </section>
        </div>
		
	</div>
		
    </div>
</body>
</html>
